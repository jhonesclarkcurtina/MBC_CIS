{% extends "base.html" %}

{% block title %}Add User - Church Information System{% endblock %}
{% block navbar_title %}Add New User{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="card">
        <div class="card-header">
            <i class="fas fa-user-plus"></i> Add New User
        </div>
        
        <form method="POST" action="{{ url_for('admin.add_user') }}">
            <div style="padding: 1.5rem;">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <small style="color: var(--text-secondary); display: block; margin-top: 0.5rem;">
                        Minimum 6 characters recommended.
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="role">Role *</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="">Select a role</option>
                        <option value="admin">Admin - Full access</option>
                        <option value="leader">Leader - Care group manager</option>
                        <option value="viewer">Viewer/Secretary - View and edit members</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="caregroup_id">Assign Care Group (for Leaders)</label>
                    <select id="caregroup_id" name="caregroup_id" class="form-control">
                        <option value="">No care group assignment</option>
                        {% for cg in caregroups %}
                            <option value="{{ cg.id }}">{{ cg.name }}</option>
                        {% endfor %}
                    </select>
                    <small style="color: var(--text-secondary); display: block; margin-top: 0.5rem;">
                        Only required for Care Group Leaders.
                    </small>
                </div>
            </div>
            
            <div class="card-footer">
                <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancel
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Create User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
